  <meta charset="utf-8" />
  <title>${stage_title}</title>
  <link rel="stylesheet" href="chords/chords.css" />
  <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico">
  <script type="text/javascript" src="/assets/jquery.min.js"></script>
  <script type="text/javascript" src="chords/chords.js"></script>
  <meta name="apple-mobile-web-app-capable" content="yes" />

</head>
<body>
<input type="hidden" id="next-text" value="${next}" />
<div id="right">
  <div id="clock"></div>
  <div id="controls">
  <div id="chords">chords on/off</div>
  <div id="plus" class="button">+</div>
  <div id="minus" class="button">-</div>
  </div>
  <div id="notes"></div>
</div>
<div id="header"><div id="verseorder"></div><div id="transpose">Transpose:</div><span id="transposecontainer">&nbsp;<div class="button" id="transposedown">-</div> <div id="transposevalue"></div>&nbsp;<div class="button" id="transposeup">+</div>&nbsp;</span><div id="capodisplay">(Capo)</div></div>
<div id="currentslide"></div>
<div id="nextslide"></div>
</body>
